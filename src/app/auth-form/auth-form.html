<div class="auth-container">
  <form class="form" [formGroup]="form">
      <h1>🔐 Login </h1>
      <div class="form-group">
        <h1>Correo electrónico</h1>
        <input type="email" formControlName="email" placeholder=" usuario@dominio.com " />
      </div>

      
      <div class="button-group">
        <button class="btn btn-primary" (click)="goToQuestions()">Ir a Preguntas</button>
        <button class="btn btn-secondary" (click)="goToToken()">Ir a Token</button>
      </div>
    </form>

</div>
